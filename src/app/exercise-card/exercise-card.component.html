<ion-card [routerLink]="route ? route : '/exercises/'+exercise.id ">
    <ion-card-header>
        <ion-card-title>{{exercise.title}}</ion-card-title>
        <ion-card-subtitle>
            <ion-badge *ngFor="let unit of exercise.units" class="unit">{{unit.title}}</ion-badge>
            <ion-img *ngIf="exercise.miniature" src="/assets/img/exercises/{{exercise.miniature}}" class="exercise-miniature"></ion-img>
        </ion-card-subtitle>
    </ion-card-header>
</ion-card>
