<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar>
                <ion-tab-button routerLink="/exercises" routerLinkActive="selected">
                    <ion-icon name="barbell"></ion-icon>
                    Exercises
                </ion-tab-button>
                <ion-tab-button routerLink="/programs" routerLinkActive="selected">
                    <ion-icon name="calendar-clear"></ion-icon>
                    My programs
                </ion-tab-button>
                <ion-tab-button routerLink="/start-workout" routerLinkActive="selected" *ngIf="centerBtn !== 'endWorkout'">
                    Start workout
                </ion-tab-button>
                <ion-tab-button (click)="finishWorkout(workout)" *ngIf="centerBtn == 'endWorkout'">
                    Finish workout
                </ion-tab-button>
                <ion-tab-button routerLink="/progress" routerLinkActive="selected" >
                    <ion-icon name="bar-chart"></ion-icon>
                    My progress
                </ion-tab-button>
                <ion-tab-button tab="search">
                    <ion-icon name="calendar-number"></ion-icon>
                    My workouts
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-toolbar>
</ion-footer>
