<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar>
                <ion-tab-button routerLink="/exercises" routerLinkActive="selected">
                    <ion-icon name="barbell"></ion-icon>
                    Exercises
                </ion-tab-button>
                <ion-tab-button routerLink="/programs" routerLinkActive="selected">
                    <ion-icon name="calendar-clear"></ion-icon>
                    Programs
                </ion-tab-button>
                <ion-tab-button class="center-btn" (click)="startWorkout()" *ngIf="startWorkoutPage">
                    <ion-spinner name="dots" *ngIf="loading"></ion-spinner>
                    <span *ngIf="!loading">Start</span>
                </ion-tab-button>
                <ion-tab-button class="center-btn" [routerLink]="route" routerLinkActive="selected" *ngIf="!startWorkoutPage && centerBtn !== 'endWorkout' || workout && workout.status == 'finished'">
                    <ion-spinner name="dots" *ngIf="loading"></ion-spinner>
                    <span *ngIf="!loading">{{ title }}</span>
                </ion-tab-button>
                <ion-tab-button class="center-btn finish" (click)="finishWorkout(workout)" *ngIf="!startWorkoutPage && centerBtn == 'endWorkout' && workout && workout.status !== 'finished'">
                    Finish
                </ion-tab-button>
                <ion-tab-button routerLink="/progress" routerLinkActive="selected" >
                    <ion-icon name="bar-chart"></ion-icon>
                    Progress
                </ion-tab-button>
                <ion-tab-button routerLink="/my-calendar" routerLinkActive="selected" >
                    <ion-icon name="calendar-number"></ion-icon>
                    Calendar
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-toolbar>
    <div class="toolbar-background">

    </div>
</ion-footer>
