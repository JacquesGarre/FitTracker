<ion-item>
    <ion-label>{{exercise.title}}</ion-label>
    <ion-badge *ngFor="let unit of exercise.units" class="unit">{{unit.title}}</ion-badge>
    <ion-img *ngIf="exercise.miniature" src="/assets/img/exercises/{{exercise.miniature}}"
                class="exercise-miniature"></ion-img>
</ion-item>
